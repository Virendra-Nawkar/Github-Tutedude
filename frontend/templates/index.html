<!-- frontend -> templates -> index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login / Signup Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Custom Tailwind config (for colors, etc.) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4f46e5",
              primaryDark: "#3730a3",
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-950 to-slate-900 flex items-center justify-center px-4">
    <div class="w-full max-w-md">
      <!-- Card -->
      <div class="bg-white/10 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl p-6 sm:p-8 text-white">
        <!-- Header -->
        <div class="mb-6 text-center">
          <h1 class="text-2xl sm:text-3xl font-semibold mb-2">
            <p class="text-red-800">Today Date is {{current_date}}</p>
            <p class="text-red-800">Today's Day is {{day_of_week}}</p>
            Create an Account
          </h1>
          <p class="text-sm text-slate-300">
            Enter your details to continue
          </p>
        </div>

        <!-- Form -->
        <form class="space-y-4" method="post" action="/submit">
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm mb-1">
              Full Name
            </label>
            <input
              name="name"
              type="text"
              id="name"
              placeholder="Virendra Nawkar"
              class="w-full px-3 py-2 rounded-lg bg-white/5 border border-white/20 text-sm placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
            />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm mb-1">
              Email
            </label>
            <input
              name="email"
              type="email"
              id="email"
              placeholder="you@example.com"
              class="w-full px-3 py-2 rounded-lg bg-white/5 border border-white/20 text-sm placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
            />
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm mb-1">
              Password
            </label>
            <input
            name="password"
              type="password"
              id="password"
              placeholder="••••••••"
              class="w-full px-3 py-2 rounded-lg bg-white/5 border border-white/20 text-sm placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
            />
          </div>

          <!-- Confirm Password -->
          <div>
            <label for="confirmPassword" class="block text-sm mb-1">
              Confirm Password
            </label>
            <input
            name="confirmPassword"
              type="password"
              id="confirmPassword"
              placeholder="••••••••"
              class="w-full px-3 py-2 rounded-lg bg-white/5 border border-white/20 text-sm placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
            />
          </div>

          <!-- Submit Button -->
          <button
          name="submit"
            type="submit"
            value="Submit"
            class="w-full mt-2 py-2.5 rounded-lg text-sm font-medium bg-primary hover:bg-primaryDark transition shadow-lg shadow-indigo-500/30"
          >
            Sign Up
          </button>
             
          <button
          name="view"
            value="view"
            class="w-full mt-2 py-2.5 rounded-lg text-sm font-medium bg-primary hover:bg-primaryDark transition shadow-lg shadow-indigo-500/30"
          >
            View Data
          </button>
        </form>

        <!-- Footer text -->
        <p class="mt-4 text-center text-xs text-slate-300">
          Already have an account?
          <a href="#" class="text-primary hover:underline">Log in</a>
        </p>
      </div>

      <!-- Small footer -->
      <p class="mt-4 text-center text-[10px] text-slate-400">
        © 2025 Your Company. All rights reserved.
      </p>
    </div>
  </body>
</html>
